  <div class="nav_wrapper">
    <nav class="nav">
      <span> Yiddish Tales </span>
      <ul class="nav">
        <li class="fixed" id="nav_stories"><a>stories</a>
          <ul id="nav_list">
            <li ng-repeat="story in stories">
              <a ng-href="{{story.url}}">{{story.title}}<br>
              <em>{{story.yiddish}}</em></a>
          </ul>
        </li>  
        <li class="fixed"><a href="#/about">about</a>
        </li>
        <li><a href="#/contact">contact</a></li>
      </ul>
    </nav>
    <div class="title_wrapper">
      <span class="title">{{title}}</span> <br>
      <span class="title">{{yiddish}}</span>
    </div>
  </div>
